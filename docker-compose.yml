version: '3.8'

services:
  # ===========================================
  # DATABASE - PostgreSQL (Production-ready)
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: climaroute-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-climaroute}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - climaroute-network

  # ===========================================
  # AI SERVICE - Weather Prediction Model
  # ===========================================
  ai-service:
    build:
      context: ./AI_Model
      dockerfile: Dockerfile
    container_name: climaroute-ai
    restart: always
    ports:
      - "${AI_SERVICE_PORT:-5001}:5001"
    environment:
      - MODEL_PATH=${MODEL_PATH:-/app/rainfall_model.keras}
      - SCALER_PATH=${SCALER_PATH:-/app/scaler.gz}
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - WEATHER_API_URL=${WEATHER_API_URL:-https://api.open-meteo.com/v1/forecast}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s  # Give model time to load
      retries: 3
    networks:
      - climaroute-network
    deploy:
      resources:
        limits:
          memory: ${AI_SERVICE_MEMORY_LIMIT:-2G}  # TensorFlow needs memory

  # ===========================================
  # BACKEND - .NET API Server
  # ===========================================
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
      args:
        - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
    container_name: climaroute-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:5000
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://ai-service:5001}
      - HOST_URL=${HOST_URL:-http://localhost:5000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:80,http://localhost}
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST:-db};Port=${DB_PORT:-5432};Database=${POSTGRES_DB:-climaroute};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Logging__LogLevel__Default=${LOG_LEVEL:-Information}
      - Logging__LogLevel__Microsoft.AspNetCore=${ASPNETCORE_LOG_LEVEL:-Warning}
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-60}
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - climaroute-network

  # ===========================================
  # FRONTEND - React/Vite with Nginx
  # ===================${VITE_API_URL:-/api}
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    container_name: climaroute-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}rfile: Dockerfile
      args:
        - VITE_API_URL=http://3.238.234.41/api
    container_name: climaroute-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - climaroute-network

# ===========================================
# NETWORKS & VOLUMES
# ===========================================
networks:
  climaroute-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
